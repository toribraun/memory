<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="levelMenu">
        <header>
            <h1>Уровни</h1>
        </header>
        <menu class="levelButtons">
            <li id="easyLevel">Простой</li>
            <li id="mediumLevel">Средний</li>
            <li id="hardLevel">Сложный</li>
        </menu>
    </div>

    <div id="gameScreen">
        <header>
            <h1>Memory</h1>
            <p id="description">Найди всех котов в одинаковых толстовках!</p>
        </header>
        <div class="labelScore">
            <p><strong id="score">ТВОИ ОЧКИ: 0</strong></p>
        </div>
        <div class="container">
            <table class="table">
                <tbody id="fieldWrapper">

                </tbody>
            </table>
        </div>
        <div>
            <button class="resetButton" id="reset">Заново</button>
        </div>
    </div>
<script type="module" src="index.js"></script>
</body>
</html>
